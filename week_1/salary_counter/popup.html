<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Salary counter</title>
</head>
<body>
    <h1>Salary counter</h1>
    <label>Salary:</label>
    <input type="number" id="salary" min="0.00" /> 
    
    <label>Time period</label>
    <select name="time_period" id="time_period">
        <option value="second">Second</option>
        <option value="minute">Minute</option>
        <option value="hour">Hour</option>
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
    </select>

    <label>Currency</label>
    <select name="currency" id="currency">
        <option value="E">Eur</option>
        <option value="CZK">CZK</option>
    </select>

    <label>You made:</label>
    <span id="current_salary" style="color: aliceblue;"></span>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <div id="chrome-pill-container" style="position: fixed; z-index: 99999; display: flex; flex-direction: row; gap: 12px; align-items: center; cursor: move; left: 24px; bottom: 24px;">
        <div id="chrome-timer-pill"></div>
        <div id="chrome-countdown-pill"></div>
    </div>

    <script src="timer_stolen.js"></script>
</body>
</html>
